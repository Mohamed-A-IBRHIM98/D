<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.5s ease;
            background-color: #89CFF0; 
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 300px; 
        }

        .header img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            transition: all 0.5s ease;
        }

        .header h1 {
            margin: 0;
            font-size: 72px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .links {
            margin-top: 108px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .links a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content .section {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .content .section h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        /* عند التمرير */
        body.scrolled .header {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            min-height: 100px;
        }

        body.scrolled .header img {
            width: 100px; 
            height: 100px;
            margin-right: 20px;
            position: fixed;
            right: 0;
            top: 10px;
        }

        body.scrolled .header h1 {
            font-size: 36px;
            margin: 0;
            text-align: left;
            position: fixed;
            left: 20px;
            top: 10px;
        }

        body.scrolled .links {
            position: fixed;
            bottom: 10px;
            left: 20px;
            right: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <script>
        window.addEventListener('scroll', function() {
            const headerContainer = document.querySelector('.header-container');
            if (window.scrollY > 100) {
                document.body.classList.add('scrolled');
                headerContainer.style.backgroundColor = '#89CFF0'; /* الحفاظ على لون الخلفية */
            } else {
                document.body.classList.remove('scrolled');

            }
